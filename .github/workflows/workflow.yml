name: Main workflow

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"
  schedule:
    - cron: 0 0 * * 5

jobs:
  plugin_test:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: haxe --version
        env:
          GITHUB_API_TOKEN: ${{ github.token }}

  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: asdf_setup
        uses: asdf-vm/actions/setup@v1

      - name: Add plugin
        run: asdf plugin add haxe $GITHUB_WORKSPACE

      - name: Test plugin
        run: bats test
        env:
          GITHUB_API_TOKEN: ${{ github.token }}

  link-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: asdf_setup
        uses: asdf-vm/actions/setup@v1

      - name: Install plugins and tools
        run: |
          asdf plugin add haxe $GITHUB_WORKSPACE
          asdf plugin add neko
          asdf install haxe 4.1.3
          asdf install neko 2.3.0
          asdf global haxe 4.1.3
          asdf global neko 2.3.0

      - name: Run link command
        run: asdf haxe neko dylibs link

      - name: Run haxelib command
        run: haxelib version

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run ShellCheck
        run: shellcheck bin/* lib/commands/*

  format:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install shfmt
        run: brew install shfmt

      - name: Run shfmt
        run: shfmt -d -i 2 -ci .
